<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Daye's Sweets Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Press Start 2P', monospace; background:#FFF8E7; color:#4B3B2D; overflow-x:hidden; }
header { 
  background:#FF91A4; 
  padding:50px 25px; 
  text-align:center; 
  font-size:2.5em; 
  color:white; 
  line-height:1.2; 
  display:flex;
  justify-content:center;
  align-items:center;
}
.container { display:flex; width:100%; min-height:90vh; }
nav { flex:2; min-width:200px; background:#FFD1DC; padding:20px; }
nav ul { list-style:none; }
nav li { margin-bottom:12px; cursor:pointer; font-size:0.95em; position:relative; }
nav li:hover { color:#FF91A4; }
nav li ul { display:none; margin-top:5px; margin-left:15px; }
nav li:hover > ul { display:block; }
main { flex:8; padding:20px; background:#FFFBF0; display:flex; flex-direction:column; align-items:center; }
#postsContainer { display:flex; flex-wrap:wrap; justify-content:space-between; width:100%; margin-bottom:30px; }
.post { width:23%; cursor:pointer; background:#FFF0F5; border:1px solid #FFD1DC; border-radius:10px; padding:15px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; }
.post img { max-width:100%; border-radius:8px; margin-bottom:10px; }
#postDetail { display:none; flex-direction:column; align-items:center; position:relative; margin-bottom:30px; }
.edit-delete { position:absolute; right:10px; bottom:10px; }
textarea, input, select { width:100%; padding:5px; margin-bottom:10px; border-radius:5px; border:1px solid #FFD1DC; font-family:'Press Start 2P', monospace; }
button { cursor:pointer; background:#FF91A4; color:white; border:none; border-radius:5px; padding:8px 12px; margin:5px 0; }
button:hover { background:#FF6F91; }
.hidden { display:none; }
#writeBtn { margin-bottom:20px; }
/* 로그인 폼 아래로 */
#loginForm { margin-top:30px; width:100%; max-width:400px; padding:15px; border:1px solid #FFD1DC; border-radius:10px; background:#FFF0F5; }
/* 글쓰기 폼 크게 */
#postForm { width:100%; max-width:800px; padding:20px; border:1px solid #FFD1DC; border-radius:10px; margin-top:30px; background:#FFF0F5; }
#postForm textarea { height:200px; }
#postForm input[type="text"], #postForm select { height:35px; font-size:0.9em; }

/* 반응형 */
@media screen and (max-width:1024px){ .post{ width:31%; } #postForm { max-width:100%; } #loginForm { max-width:100%; } }
@media screen and (max-width:768px){ 
  .container{ flex-direction:column; } 
  nav{ width:100%; flex:none; } 
  main{ width:100%; flex:none; } 
  .post{ width:48%; margin-bottom:15px; } 
}
@media screen and (max-width:480px){ 
  .post{ width:100%; margin-bottom:10px; } 
  button{ width:100%; }
}
</style>
</head>
<body>

<header>Daye's Sweets Blog</header>

<div class="container">
  <nav>
    <ul>
      <li>Home</li>
      <li>Today's Sweets</li>
      <li>Categories
        <ul>
          <li>Seasonal Specials</li>
          <li>Drinks</li>
          <li>Bread</li>
          <li>Cookie</li>
          <li>Cake</li>
          <li>Chocolate</li>
          <li>Ice Cream</li>
          <li>Candy</li>
          <li>Jelly</li>
          <li>Others</li>
        </ul>
      </li>
      <li>Gallery</li>
      <li>Daily Life</li>
      <li>Favorite Shops</li>
      <li>Recipes</li>
      <li>Guestbook</li>
    </ul>
  </nav>

  <main>
    <div id="postsContainer"></div>

    <div id="postDetail" class="hidden">
      <img id="detailImg" src="" alt="">
      <h3 id="detailTitle"></h3>
      <p id="detailContent"></p>
      <div class="edit-delete hidden">
        <button onclick="editPost()">Edit</button>
        <button onclick="deletePost()">Delete</button>
      </div>
      <button onclick="closeDetail()">Back</button>
    </div>

    <button id="writeBtn">Write a post</button>

    <div id="loginForm" class="hidden">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>

    <div id="postForm" class="hidden">
      <h3>Write a Post</h3>
      <input type="text" id="postTitle" placeholder="Title"><br>
      <textarea id="postContent" placeholder="Content"></textarea><br>
      <input type="text" id="postImg" placeholder="Image URL"><br>
      <select id="postCategory">
        <option>Seasonal Specials</option>
        <option>Drinks</option>
        <option>Bread</option>
        <option>Cookie</option>
        <option>Cake</option>
        <option>Chocolate</option>
        <option>Ice Cream</option>
        <option>Candy</option>
        <option>Jelly</option>
        <option>Others</option>
      </select><br>
      <button onclick="savePost()">Save</button>
      <button onclick="cancelPost()">Cancel</button>
    </div>

  </main>
</div>

<script>
let loggedIn=false;
let currentPostIndex=null;
const posts=[
  {title:"예시 글 1",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 2",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 3",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 4",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 5",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 6",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 7",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 8",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"},
  {title:"예시 글 9",content:"예시 내용...",img:"https://via.placeholder.com/400x200/FFC0CB/FFF",author:"day"}
];

function renderPosts(){
  const container=document.getElementById("postsContainer");
  container.innerHTML="";
  const recentPosts = posts.slice(-8).reverse();
  recentPosts.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="post";
    div.innerHTML=`<img src="${p.img}" alt="이미지"><h3>${p.title}</h3><p>${p.content}</p>`;
    div.onclick=()=>viewPost(posts.indexOf(p));
    container.appendChild(div);
  });
}

document.getElementById("writeBtn").addEventListener("click",()=>{
  document.getElementById("loginForm").classList.remove("hidden");
  window.scrollTo({ top: document.getElementById("loginForm").offsetTop, behavior:'smooth' });
});

function closeLogin(){ document.getElementById("loginForm").classList.add("hidden"); }

function login(){
  const user=document.getElementById("username").value;
  const pw=document.getElementById("password").value;
  if(user==="day" && pw==="1004"){
    loggedIn=true;
    alert("Login successful!");
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("postForm").classList.remove("hidden");
    window.scrollTo({ top: document.getElementById("postForm").offsetTop, behavior:'smooth' });
  } else alert("Wrong username or password");
}

function cancelPost(){ document.getElementById("postForm").classList.add("hidden"); }

function savePost(){
  const title=document.getElementById("postTitle").value;
  const content=document.getElementById("postContent").value;
  const img=document.getElementById("postImg").value||"https://via.placeholder.com/400x200/FFC0CB/FFF";
  const category=document.getElementById("postCategory").value;
  posts.push({title,content,img,author:"day",category});
  renderPosts();
  cancelPost();
}

function viewPost(index){
  currentPostIndex=index;
  const p=posts[index];
  document.getElementById("detailImg").src=p.img;
  document.getElementById("detailTitle").innerText=p.title;
  document.getElementById("detailContent").innerText=p.content;
  document.getElementById("postDetail").classList.remove("hidden");
  document.querySelector(".edit-delete").classList.toggle("hidden",!loggedIn);
}

function closeDetail(){ document.getElementById("postDetail").classList.add("hidden"); }

function editPost(){
  if(!loggedIn){ alert("Please login!"); return; }
  const p=posts[currentPostIndex];
  document.getElementById("postForm").classList.remove("hidden");
  document.getElementById("postTitle").value=p.title;
  document.getElementById("postContent").value=p.content;
  document.getElementById("postImg").value=p.img;
  document.getElementById("postForm").scrollIntoView({behavior:'smooth'});
  posts.splice(currentPostIndex,1);
  closeDetail();
}

function deletePost(){
  if(!loggedIn){ alert("Please login!"); return; }
  if(confirm("Delete this post?")){ posts.splice(currentPostIndex,1); renderPosts(); closeDetail(); }
}

renderPosts();
</script>

</body>
</html>
