<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Daye's Sweets Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Press Start 2P',monospace;background:#FFF8E7;color:#4B3B2D;}
header{background:#FF91A4;padding:140px 20px;text-align:center;font-size:2.8em;color:white;}
.container{display:flex;min-height:90vh;}
nav{flex:2;min-width:200px;background:#FFD1DC;padding:20px;}
nav ul{list-style:none;padding:0;}
nav li{margin-bottom:12px;cursor:pointer;font-size:0.95em;}
nav li ul{display:none;margin-left:15px;}
nav li:hover>ul{display:block;}
main{flex:8;background:#FFFBF0;padding:20px;display:flex;flex-direction:column;align-items:center;}
#postsContainer{display:flex;flex-wrap:wrap;justify-content:flex-start;width:100%;margin-bottom:30px;}
.post{width:23%;margin:10px;border:1px solid #FFD1DC;border-radius:10px;background:#FFF0F5;cursor:pointer;padding:10px;}
.post img{width:100%;border-radius:8px;margin-bottom:5px;}
#postDetail{display:none;flex-direction:column;align-items:center;position:relative;margin-bottom:30px;}
.edit-delete{position:absolute;right:10px;bottom:10px;}
textarea,input,select{width:100%;padding:5px;margin-bottom:10px;border-radius:5px;border:1px solid #FFD1DC;font-family:'Press Start 2P',monospace;}
button{cursor:pointer;background:#FF91A4;color:white;border:none;border-radius:5px;padding:8px 12px;margin:5px 0;}
button:hover{background:#FF6F91;}
.hidden{display:none;}
#writeBtn{margin-bottom:20px;}
#loginForm{margin-top:50px;width:100%;max-width:400px;padding:20px;border:1px solid #FFD1DC;border-radius:10px;background:#FFF0F5;}
#postForm{width:100%;max-width:1200px;padding:50px;border:1px solid #FFD1DC;border-radius:10px;margin-top:50px;background:#FFF0F5;}
#postForm textarea{height:500px;}
.pagination{margin:10px 0;}
.page-btn{cursor:pointer;background:#FF91A4;color:white;border:none;border-radius:5px;padding:5px 10px;margin:0 2px;}
.page-btn:hover{background:#FF6F91;}
@media screen and (max-width:1024px){ .post{width:31%;} }
@media screen and (max-width:768px){ .container{flex-direction:column;} nav{width:100%;} main{width:100%;} .post{width:48%;} }
@media screen and (max-width:480px){ .post{width:100%;} button{width:100%;} }
</style>
</head>
<body>

<header>Daye's Sweets Blog</header>

<div class="container">
  <nav>
    <ul>
      <li id="homeMenu">Home</li>
      <li>Today's Sweets</li>
      <li id="categoriesMenu">Categories
        <ul>
          <li data-category="Seasonal Specials">Seasonal Specials</li>
          <li data-category="Drinks">Drinks</li>
          <li data-category="Bread">Bread</li>
          <li data-category="Cookie">Cookie</li>
          <li data-category="Cake">Cake</li>
          <li data-category="Chocolate">Chocolate</li>
          <li data-category="Ice Cream">Ice Cream</li>
          <li data-category="Candy">Candy</li>
          <li data-category="Jelly">Jelly</li>
          <li data-category="Others">Others</li>
        </ul>
      </li>
      <li id="galleryMenu">Gallery</li>
      <li>Daily Life</li>
      <li>Favorite Shops</li>
      <li>Recipes</li>
      <li>Guestbook</li>
    </ul>
  </nav>

  <main>
    <div id="postsContainer"></div>

    <div id="postDetail" class="hidden">
      <img id="detailImg" src="" alt="">
      <h3 id="detailTitle"></h3>
      <p id="detailContent"></p>
      <div class="edit-delete hidden">
        <button id="editBtn">Edit</button>
        <button id="deleteBtn">Delete</button>
      </div>
      <button onclick="closeDetail()">Back</button>
    </div>

    <button id="writeBtn">Write a post</button>

    <div id="loginForm" class="hidden">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button id="loginBtn">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>

    <div id="postForm" class="hidden">
      <h3>Write a Post</h3>
      <input type="text" id="postTitle" placeholder="Title"><br>
      <textarea id="postContent" placeholder="Content"></textarea><br>
      <input type="file" id="postImgFile" accept="image/*"><br>
      <select id="postCategory">
        <option>Seasonal Specials</option>
        <option>Drinks</option>
        <option>Bread</option>
        <option>Cookie</option>
        <option>Cake</option>
        <option>Chocolate</option>
        <option>Ice Cream</option>
        <option>Candy</option>
        <option>Jelly</option>
        <option>Others</option>
      </select><br>
      <button id="saveBtn">Save</button>
      <button onclick="cancelPost()">Cancel</button>
    </div>

    <div id="pagination" class="pagination"></div>

  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, query, orderBy, limit, startAfter, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSoB4NomotkzPQgymHGqDhuy7POreIVzg",
  authDomain: "daye-sweets-blog.firebaseapp.com",
  projectId: "daye-sweets-blog",
  storageBucket: "daye-sweets-blog.firebasestorage.app",
  messagingSenderId: "175818595197",
  appId: "1:175818595197:web:f2290dfcf5321bf1930a14"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

let loggedIn=false;
let currentPostId=null;
let currentCategory=null;

const postsContainer=document.getElementById("postsContainer");
const postDetail=document.getElementById("postDetail");
const writeBtn=document.getElementById("writeBtn");
const loginForm=document.getElementById("loginForm");
const postForm=document.getElementById("postForm");
const pagination=document.getElementById("pagination");

writeBtn.addEventListener("click",()=>{ loginForm.style.display="block"; loginForm.scrollIntoView({behavior:"smooth"}); });
document.getElementById("loginBtn").addEventListener("click",login);

async function login(){
  const u=document.getElementById("username").value;
  const p=document.getElementById("password").value;
  if(u==="day" && p==="1004"){
    loggedIn=true;
    alert("Login success!");
    loginForm.style.display="none";
    postForm.style.display="block";
    postForm.scrollIntoView({behavior:"smooth"});
  } else alert("Incorrect ID or password");
}
function closeLogin(){ loginForm.style.display="none"; }
function cancelPost(){ postForm.style.display="none"; }

document.getElementById("saveBtn").addEventListener("click",savePost);

async function savePost(){
  const title=document.getElementById("postTitle").value;
  const content=document.getElementById("postContent").value;
  const category=document.getElementById("postCategory").value;
  const fileInput=document.getElementById("postImgFile");
  if(!title || !content || fileInput.files.length===0){ alert("All fields required"); return; }

  const file=fileInput.files[0];
  const storageRef=ref(storage,"images/"+file.name);
  await uploadBytes(storageRef,file);
  const url=await getDownloadURL(storageRef);

  await addDoc(collection(db,"posts"),{
    title:title,
    content:content,
    img:url,
    category:category,
    timestamp:new Date()
  });

  postForm.style.display="none";
  loadPosts();
}

async function loadPosts(category=null,page=1){
  postsContainer.innerHTML="";
  pagination.innerHTML="";
  let q=query(collection(db,"posts"), orderBy("timestamp","desc"), limit(16));
  const snapshot=await getDocs(q);
  const postsData=snapshot.docs.map(d=>({id:d.id,...d.data()}));
  const filtered=category?postsData.filter(p=>p.category===category):postsData;
  const start=(page-1)*16; const end=start+16;
  filtered.slice(start,end).forEach(p=>{
    const div=document.createElement("div");
    div.className="post";
    div.innerHTML=`<img src="${p.img}" alt=""><h3>${p.title}</h3>`;
    div.onclick=()=>viewPost(p.id);
    postsContainer.appendChild(div);
  });

  // pagination
  const totalPages=Math.ceil(filtered.length/16);
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement("button");
    btn.className="page-btn";
    btn.innerText=i+"/" + totalPages;
    btn.onclick=()=>loadPosts(category,i);
    pagination.appendChild(btn);
  }
}

async function viewPost(id){
  currentPostId=id;
  const docRef=doc(db,"posts",id);
  const docSnap=await getDocs(query(collection(db,"posts"), orderBy("timestamp","desc")));
  const post=docSnap.docs.map(d=>({id:d.id,...d.data()})).find(d=>d.id===id);
  if(!post) return;
  document.getElementById("detailImg").src=post.img;
  document.getElementById("detailTitle").innerText=post.title;
  document.getElementById("detailContent").innerText=post.content;
  postDetail.style.display="flex";
  document.querySelector(".edit-delete").style.display=loggedIn?"block":"none";
  window.scrollTo({ top: postDetail.offsetTop - 20, behavior:'smooth' });
}

function closeDetail(){ postDetail.style.display="none"; }

document.getElementById("deleteBtn").addEventListener("click", async ()=>{
  if(currentPostId && confirm("Delete this post?")){
    await deleteDoc(doc(db,"posts",currentPostId));
    postDetail.style.display="none";
    loadPosts(currentCategory);
  }
});

// category & gallery
document.querySelectorAll('[data-category]').forEach(li=>{
  li.addEventListener("click",()=>{ currentCategory=li.dataset.category; loadPosts(currentCategory); });
});
document.getElementById("galleryMenu").addEventListener("click",()=>{ currentCategory=null; loadPosts(); });
document.getElementById("homeMenu").addEventListener("click",()=>{ currentCategory=null; loadPosts(); });

loadPosts();
</script>

</body>
</html>
