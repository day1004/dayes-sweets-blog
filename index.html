<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Daye's Sweets Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{margin:0; font-family:'Press Start 2P', monospace; background:#FFF8E7; color:#4B3B2D;}
header{background:#FF91A4; padding:80px 20px; text-align:center; font-size:2.5em; color:white;}
.container{display:flex; min-height:90vh;}
nav{flex:2; min-width:200px; background:#FFD1DC; padding:20px;}
nav ul{list-style:none;}
nav li{margin-bottom:12px; cursor:pointer;}
nav li ul{display:none; margin-left:15px;}
nav li:hover>ul{display:block;}
main{flex:8; background:#FFFBF0; padding:20px; display:flex; flex-direction:column; align-items:center;}
#postsContainer{display:flex; flex-wrap:wrap; justify-content:flex-start; width:100%; margin-bottom:30px;}
.post{width:23%; margin:10px; border:1px solid #FFD1DC; border-radius:10px; background:#FFF0F5; cursor:pointer; padding:10px;}
.post img{width:100%; border-radius:8px; margin-bottom:5px;}
#postDetail{display:none; flex-direction:column; align-items:center; position:relative; margin-bottom:30px;}
.edit-delete{position:absolute; right:10px; bottom:10px;}
textarea,input,select{width:100%; padding:5px; margin-bottom:10px; border-radius:5px; border:1px solid #FFD1DC; font-family:'Press Start 2P', monospace;}
button{cursor:pointer; background:#FF91A4; color:white; border:none; border-radius:5px; padding:8px 12px; margin:5px 0;}
button:hover{background:#FF6F91;}
.hidden{display:none;}
#writeBtn{margin-bottom:20px;}
#loginForm{margin-top:50px; width:100%; max-width:400px; padding:20px; border:1px solid #FFD1DC; border-radius:10px; background:#FFF0F5;}
#postForm{width:100%; max-width:1000px; padding:50px; border:1px solid #FFD1DC; border-radius:10px; margin-top:50px; background:#FFF0F5;}
#postForm textarea{height:500px;}
@media screen and (max-width:768px){ .container{flex-direction:column;} nav{width:100%;} main{width:100%;} .post{width:48%;} }
@media screen and (max-width:480px){ .post{width:100%;} button{width:100%;} }
</style>
</head>
<body>

<header>Daye's Sweets Blog</header>
<div class="container">
  <nav>
    <ul>
      <li>Home</li>
      <li>Today's Sweets</li>
      <li>Categories
        <ul>
          <li>Seasonal Specials</li>
          <li>Drinks</li>
          <li>Bread</li>
          <li>Cookie</li>
          <li>Cake</li>
          <li>Chocolate</li>
          <li>Ice Cream</li>
          <li>Candy</li>
          <li>Jelly</li>
          <li>Others</li>
        </ul>
      </li>
      <li>Gallery</li>
      <li>Daily Life</li>
      <li>Favorite Shops</li>
      <li>Recipes</li>
      <li>Guestbook</li>
    </ul>
  </nav>

  <main>
    <div id="postsContainer"></div>

    <div id="postDetail" class="hidden">
      <img id="detailImg" src="" alt="">
      <h3 id="detailTitle"></h3>
      <p id="detailContent"></p>
      <div class="edit-delete hidden">
        <button onclick="editPost()">Edit</button>
        <button onclick="deletePost()">Delete</button>
      </div>
      <button onclick="closeDetail()">Back</button>
    </div>

    <button id="writeBtn">Write a post</button>

    <div id="loginForm" class="hidden">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>

    <div id="postForm" class="hidden">
      <h3>Write a Post</h3>
      <input type="text" id="postTitle" placeholder="Title"><br>
      <textarea id="postContent" placeholder="Content"></textarea><br>
      <input type="file" id="postImgFile" accept="image/*"><br>
      <select id="postCategory">
        <option>Seasonal Specials</option>
        <option>Drinks</option>
        <option>Bread</option>
        <option>Cookie</option>
        <option>Cake</option>
        <option>Chocolate</option>
        <option>Ice Cream</option>
        <option>Candy</option>
        <option>Jelly</option>
        <option>Others</option>
      </select><br>
      <button onclick="savePost()">Save</button>
      <button onclick="cancelPost()">Cancel</button>
    </div>

  </main>
</div>

<script>
let loggedIn=false;
let currentPostIndex=null;
const posts=[];

function renderPosts(){
  const container=document.getElementById("postsContainer");
  container.innerHTML="";
  const recentPosts = posts.slice(-8).reverse();
  let rowDiv=null;
  recentPosts.forEach((p,i)=>{
    if(i%4===0){
      rowDiv=document.createElement("div");
      rowDiv.style.display="flex"; rowDiv.style.justifyContent="space-between"; rowDiv.style.width="100%"; rowDiv.style.marginBottom="20px";
      container.appendChild(rowDiv);
    }
    const div=document.createElement("div");
    div.className="post";
    div.innerHTML=`<img src="${p.img}" alt=""><h3>${p.title}</h3>`;
    div.onclick=()=>viewPost(posts.indexOf(p));
    rowDiv.appendChild(div);
  });
}

function viewPost(index){
  currentPostIndex=index;
  const p=posts[index];
  document.getElementById("detailImg").src=p.img;
  document.getElementById("detailTitle").innerText=p.title;
  document.getElementById("detailContent").innerText=p.content;
  document.getElementById("postDetail").style.display="flex";
  document.querySelector(".edit-delete").style.display=loggedIn?"block":"none";
  window.scrollTo({ top: document.getElementById("postDetail").offsetTop - 20, behavior:'smooth' });
}

function closeDetail(){ document.getElementById("postDetail").style.display="none"; }

document.getElementById("writeBtn").addEventListener("click",()=>{
  document.getElementById("loginForm").style.display="block";
  document.getElementById("loginForm").scrollIntoView({behavior:"smooth"});
});

function login(){
  const u=document.getElementById("username").value;
  const p=document.getElementById("password").value;
  if(u==="day" && p==="1004"){
    loggedIn=true;
    alert("Login success!");
    document.getElementById("loginForm").style.display="none";
    document.getElementById("postForm").style.display="block";
    document.getElementById("postForm").scrollIntoView({behavior:"smooth"});
  } else alert("Incorrect ID or password");
}
function closeLogin(){ document.getElementById("loginForm").style.display="none"; }
function cancelPost(){ document.getElementById("postForm").style.display="none"; }

function savePost(){
  const title=document.getElementById("postTitle").value;
  const content=document.getElementById("postContent").value;
  const category=document.getElementById("postCategory").value;
  const fileInput=document.getElementById("postImgFile");

  if(!title || !content || fileInput.files.length===0){
    alert("Title, Content, and Image required");
    return;
  }

  const reader=new FileReader();
  reader.onload=function(e){
    const imgData=e.target.result;
    posts.push({title:title, content:content, img:imgData, category:category, author:"day"});
    renderPosts();
    cancelPost();
  }
  reader.readAsDataURL(fileInput.files[0]);
}

renderPosts();
</script>

</body>
</html>
